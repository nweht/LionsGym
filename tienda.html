      <h1 style="font-size: 80px; margin:0 30% 0 40%">Tienda</h1>
      <div class="container">
        <div class="row justify-content" >
          <div class="col-md-2"></div>
        <div class="col-lg-7" style="margin-bottom: 30px;">
        <input id="search" type="text" class="input" placeholder="Buscar producto">
      </div>

  <div class="modal-contenedor">
      <div class="modal-carrito">
          <h3>Carrito</h3>
          <button id="carritoCerrar"><img class="imgCerrar" src="./Images/Elementos/cerrar.png"></button>
          <div id="carrito-contenedor">
          </div>
          <p class="precioProducto">Precio Total: $<span id="precioTotal">0</span></p>

  <div class="modal-contenedor2">
    <div class="modal-pago">
        <h3>Pago</h3>
        <button id="pagoCerrar"><img class="imgCerrar" src="./Images/Elementos/cerrar.png" ></button>
        <p class="precioProducto">Precio Total: $<span id="precioPago">0</span></p>
        <div class="container" style="margin-left: -15px;">
          <div class="form">
            <fieldset>
              <div class="form-group">
                <input
                  type="text"
                  name="titular"
                  id="titular"
                  class="form-control"
                  placeholder="Titular de la Tarjeta"
                  required
                />
              </div>
              <div class="form-group">
                <input
                  type="number"
                  name="nroTarjeta"
                  id="nroTarjeta"
                  class="form-control"
                  placeholder="Numero de la Tarjeta"
                  required
                  -webkit-appearance: none;
                />
              </div>
            <form action="#">
              <div class="flex-row">
              <div class="flex-row">
                <table>
                  <tr>
                    <td class="table-column">
                      <div class="form-group">
                        <p>Fecha de Expiracion</p>
                        <select id="mes" name="mes" class="form-control" required>
                          <option disabled selected value style="color: #afa89d;">Mes</option>
                          <option value="enero">Enero</option>
                          <option value="febrero">Febrero</option>
                          <option value="marzo">Marzo</option>
                          <option value="abril">Abril</option>
                          <option value="mayo">Mayo</option>
                          <option value="junio">Junio</option>
                          <option value="julio">Julio</option>
                          <option value="agosto">Agosto</option>
                          <option value="septiembre">Septiembre</option>
                          <option value="octubre">Octubre</option>
                          <option value="noviembre">Noviembre</option>
                          <option value="diciembre">Diciembre</option>

                        </select>
                    </div>
                    </td>
                    <td>
                      <div class="form-group">
                        <p><br></p>
                        <select id="year" name="year" class="form-control" required>
                          <option disabled selected value style="color: #afa89d;">AÃ±o</option>
                          <option value="2022">2022</option>
                          <option value="2023">2023</option>
                          <option value="2024">2024</option>
                          <option value="2025">2025</option>
                          <option value="2026">2026</option>
                          <option value="2027">2027</option>
                          <option value="2028">2028</option>
                          <option value="2029">2029</option>
                          <option value="2030">2030</option>
                        </select>
                    </div>
                    </td>
                    <td class="table-column">
                      <p><br></p>
                      <div class="form-group">
                      <input name="ccv" id='ccv'class="form-control" type="text" value="" placeholder="CCV">
                    </div>
                    </td>
                  </tr>
                </table>
              </div>
              <div class="form-group">
                <button id='enviarPago'class="btn btn-success btn-lg" type="submit" style="margin-left: 350px; margin-bottom: -20px;">
                     Pagar
                </button>
            </div>
            </form>
            <img class="creditCardImage" src="https://pngimg.com/uploads/credit_card/credit_card_PNG99.png" alt="Card image"style='width: 50%; height="auto"'>
