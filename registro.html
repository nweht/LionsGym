        <button class='botonesRegistro' id="btnIngresar"> Ingresar

        <button class='botonesRegistro' id="btnRegistrarse"> Registrarse

          <div class = 'form-container'>
            <div id="divRegistro">
            <form id="form-registro">
              <fieldset>
                <div class="form-group">
                  <label for="usuario">Usuario</label>
                  <input
                    type="text"
                    name="usuario"
                    id="usuario"
                    class="form-control"
                    placeholder="Ingresa tu Usuario"
                    required
                  />
                </div>
                <div class="form-group">
                  <label for="password">Contraseña</label>
                  <input
                    type="text"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Ingresa tu Contraseña"
                    required
                  />
                </div>
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input
                type="text"
                name="nombre"
                id="nombre"
                class="form-control"
                placeholder="Ingresa tu Nombre"
                required
              />
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input
                  type="text"
                  name="apellido"
                  id="apellido"
                  class="form-control"
                  placeholder="Ingresa tu Apellido"
                  required
                />
              </div>
            <div class="form-group">
              <label for="dni">DNI</label>
              <input
                type="text"
                name="dni"
                id="dni"
                class="form-control"
                placeholder="Ingresa tu DNI"
                required
              />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input
                type="text"
                name="email"
                id="email"
                class="form-control"
                placeholder="Ingresa tu Mail"
                required
              />
            </div>
            <div class="form-group">
                <label for="age"
                  >Edad (Minima 12 Años)<span class="clue"></span>
                  </label>
                <input
                  type="edad"
                  name="edad"
                  id="edad"
                  min="12"
                  max="99"
                  class="form-control"
                  placeholder="Edad"
                  required
                />
            </div>   
                <div class="form-group">
                    <p>Actividad Deseada</p>
                    <select id="formActividades" name="formActividades" class="form-control" required>
                      <option disabled selected value style="color: #afa89d;">Que Actividad deseas Realizar?</option>
                      <option value="boxeo">Boxeo</option>
                      <option value="musculacion">Musculacion</option>
                      <option value="Zumba">Zumba</option>
                      <option value="Funcional">Funcional</option>
                    </select>
                </div>
                <div class="form-group">
                    <button type="submit" id="submit-registro" class="submit-button" value="Enviar">Enviar
                    </button>
              </div>
            </fieldset>
            </form>
          </div>
          <div id="divIngresar">

                    type="text"

                    class="form-control"
                    placeholder="Ingresa tu Usuario"
                    required
                  />

                  <input
                    type="text"
                    name="password"
                    id="password"
                    class="form-control"
                    placeholder="Ingresa tu Contraseña"
                    required
                  />
                </div>
                <div class="form-group">
                  <button type="submit" id="submit-ingresar" class="submit-button" value="Ingresar">Ingresar
                  </button>
            </div>
              </fieldset>
            
            </form>
